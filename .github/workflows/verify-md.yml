name: "Documentation"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    # paths:
    #   - '**/*.md'

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    name: 'Markdown Format'
    steps:
      - uses: actions/checkout@v4
      - name: Markdown Linting
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: .
