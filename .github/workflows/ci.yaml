name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  units:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16.x
        cache: 'npm'
        registry-url: https://npm.pkg.github.com/
    - run: npm ci --ignore-scripts
      env:
        NODE_AUTH_TOKEN: ${{ secrets.PAT }}
    - run: npm test

  dist-is-up-to-date:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16.x
        cache: 'npm'
        registry-url: https://npm.pkg.github.com/
    - run: npm ci --ignore-scripts
      env:
        NODE_AUTH_TOKEN: ${{ secrets.PAT }}
    - run: npm run prepare
    - run: git diff --name-only --exit-code

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run action to show Project Piper version
      uses: ./
      with:
        command: version
        flags: "-v --noTelemetry"
    - name: Run action to show Project Piper version using latest
      uses: ./
      with:
        command: version
        flags: "-v --noTelemetry"
        piper-version: latest
    - name: Run action to show Project Piper version using master
      uses: ./
      with:
        command: version
        flags: "-v --noTelemetry"
        piper-version: master
    - name: Run action to show Project Piper version using v1.13.0
      uses: ./
      with:
        command: version
        flags: "-v --noTelemetry"
        piper-version: v1.13.0
